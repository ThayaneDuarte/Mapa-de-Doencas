{% extends 'website/base_adm.html' %}
{% block title %}Gerenciar Orgão Saúde{% endblock %}

{% block body %}
<div class="container-fluid">

    <div class="row">
        <div class="col-sm-12 col-md-3">
        <!-- empty -->
        </div>
        <div class="col-sm-12 col-md-6" align="center">
            <div class="panel panel-default">
                <div class="panel-body" >
                    <h3><strong> Gerenciar Orgão Saúde </strong></h3>
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% include 'website/form_template.html' %}
                        <div class="form-group">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-success">Salvar</button>
                            </div>
                        </div>
                    </form>
                    <div class="col-sm-12">
                        <a href="{% url 'website:gerenciarOrgaosSaude' %}"> <button name="voltar" class="btn btn-success">Voltar</button></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-3">
        <!-- empty -->
        </div>
    </div>
</div>

{% endblock %}
