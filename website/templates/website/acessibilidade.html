{% extends 'website/base.html' %}
{% block title %}Acessibilidade{% endblock %}

{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-6 col-md-offset-3 text-center">
            <div class="panel panel-default">
                <h2 class="text-center" style="margin-bottom: 15px">Acessibilidade</h2>
                <form method="post" action="">
                    {% csrf_token %}
                    {% for field in form %}            
                        {{ field.label_tag }}
                        {{ field }}
                        <br />
                        <br />
                    {% endfor %}
                    <button class="btn btn-primary">Salvar</button>
                </form>
                <br />
            </div>            
        </div>        
    </div>
</div>

{% endblock %}
