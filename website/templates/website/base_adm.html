<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mapa doenças{% endblock %}</title>
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'website/images/favicon.ico' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'website/style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="{% static 'website/js/main.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'website:index' %}">Mapa doenças</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'website:gerenciardoenca' %}">
                    <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>&nbsp;Gerenciar Doença</a>

                </li>
                <li><a href="{% url 'website:gerenciarOrgaosSaude' %}">
                    <span class="glyphicon glyphicon-screenshot" aria-hidden="true"></span>&nbsp;Gerenciar Órgão Saúde</a>
                </li>
                <li><a href="{% url 'website:soliticacoes_doenca' %}">
                    <span class="glyphicon glyphicon-upload" ></span>&nbsp;Solicitações de novas doenças</a>
                </li>
                <li><a href="{% url 'website:pedidos_login' %}">
                    <span class="glyphicon glyphicon-ban-circle" ></span>&nbsp;Solicitações de Desbloqueio de Usuários</a>
                </li>

            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'website:logout' %}">
                    <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Log Out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
